  </style>

  <script type="module">
    import IMCAT from '../dist/imcat-ui.js';

    // ì „ì—­ ìƒíƒœ ê´€ë¦¬
    const authStore = IMCAT.globalState.use('auth', {
      user: null,
      token: null,
      isLoggedIn: false
    });

    // Storageì—ì„œ ì¸ì¦ ì •ë³´ ë¡œë“œ
    const savedAuth = IMCAT.storage.get('auth');
    if (savedAuth && savedAuth.token) {
      authStore.user = savedAuth.user;
      authStore.token = savedAuth.token;
      authStore.isLoggedIn = true;
    }

    // API ì¸í„°ì…‰í„° ì„¤ì • - ìë™ í† í° ì¶”ê°€
    IMCAT.api.interceptors.request.use((config) => {
      const token = authStore.token;
      if (token) {
        config.headers = config.headers || {};
        config.headers['Authorization'] = `Bearer ${token}`;
      }
      return config;
    });

    // API ì¸í„°ì…‰í„° - 401 ì—ëŸ¬ ì²˜ë¦¬
    IMCAT.api.interceptors.response.use(
      (response) => response,
      (error) => {
        if (error.statusCode === 401) {
          showNotification('ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤.', 'error');
          logout();
        }
        return error;
      }
    );

    // ë¡œê·¸ì¸ í¼ ê²€ì¦
    const loginValidator = IMCAT.form.create('#login-form', {
      email: { required: true, email: true },
      password: { required: true, minLength: 8 }
    });

    // í˜ì´ì§€ ì „í™˜ í•¨ìˆ˜
    async function showLogin() {
      document.getElementById('dashboard-page').style.display = 'none';
      document.getElementById('login-page').style.display = 'flex';
      await IMCAT.animate('#login-page .login-box').scaleIn(400);
    }

    async function showDashboard() {
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('dashboard-page').style.display = 'block';
      await IMCAT.animate('.navbar').slideDown(300);
      await IMCAT.animate('.stats-grid').fadeIn(400);
      loadDashboardData();
    }

    // ë¡œê·¸ì¸
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!loginValidator.validate()) {
        const errors = loginValidator.getErrors();
        const firstField = Object.keys(errors)[0];
        const field = document.querySelector(`[name="${firstField}"]`);
        await IMCAT.animate(field).shake(500);
        return;
      }

      const email = document.querySelector('[name="email"]').value;
      const password = document.querySelector('[name="password"]').value;

      // Demo ë¡œê·¸ì¸ (ì‹¤ì œë¡œëŠ” API í˜¸ì¶œ)
      if (email === 'admin@example.com' && password === 'password123') {
        const userData = {
          user: { email, name: 'Admin User' },
          token: 'demo-token-' + Date.now()
        };

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        authStore.batch(() => {
          authStore.user = userData.user;
          authStore.token = userData.token;
          authStore.isLoggedIn = true;
        });

        // Storageì— ì €ì¥ (1ì‹œê°„ ë§Œë£Œ)
        IMCAT.storage.set('auth', userData, { expires: 3600 });

        showNotification('ë¡œê·¸ì¸ ì„±ê³µ!', 'success');
        await showDashboard();
      } else {
        showNotification('ì´ë©”ì¼ ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'error');
        await IMCAT.animate('#login-form').shake(500);
      }
    });

    // ë¡œê·¸ì•„ì›ƒ
    async function logout() {
      authStore.batch(() => {
        authStore.user = null;
        authStore.token = null;
        authStore.isLoggedIn = false;
      });
      IMCAT.storage.remove('auth');
      showNotification('ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
      await showLogin();
    }

    document.getElementById('logout-btn').addEventListener('click', logout);

    // ëŒ€ì‹œë³´ë“œ ë°ì´í„° ë¡œë“œ
    function loadDashboardData() {
      // ì‚¬ìš©ì ì´ë¦„ í‘œì‹œ
      if (authStore.user) {
        document.getElementById('user-name').textContent = authStore.user.name;
      }

      // ì°¨íŠ¸ ìƒì„±
      renderBarChart();
      
      // í™œë™ ëª©ë¡
      renderActivityList();

      // í†µê³„ ì• ë‹ˆë©”ì´ì…˜
      animateStats();
    }

    // ë°” ì°¨íŠ¸ ë Œë”ë§
    function renderBarChart() {
      const data = [65, 85, 75, 90, 70, 80, 95];
      const days = ['ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† ', 'ì¼'];
      const chart = document.getElementById('bar-chart');
      
      chart.innerHTML = data.map((value, index) => `
        <div class="bar" style="height: ${value}%">
          <div class="bar-label">${days[index]}</div>
        </div>
      `).join('');

      // ë°” ì• ë‹ˆë©”ì´ì…˜
      setTimeout(() => {
        document.querySelectorAll('.bar').forEach((bar, i) => {
          setTimeout(() => {
            IMCAT.animate(bar).bounceIn(400);
          }, i * 100);
        });
      }, 300);
    }

    // í™œë™ ëª©ë¡ ë Œë”ë§
    function renderActivityList() {
      const activities = [
        { text: 'ìƒˆë¡œìš´ ì‚¬ìš©ì ê°€ì…', time: '5ë¶„ ì „' },
        { text: 'ì£¼ë¬¸ #1234 ì™„ë£Œ', time: '15ë¶„ ì „' },
        { text: 'ê²°ì œ ì²˜ë¦¬ ì™„ë£Œ', time: '1ì‹œê°„ ì „' },
        { text: 'ë¦¬ë·° ì‘ì„±ë¨', time: '2ì‹œê°„ ì „' }
      ];

      const list = document.getElementById('activity-list');
      list.innerHTML = activities.map(activity => `
        <li class="activity-item">
          <div>${activity.text}</div>
          <div class="activity-time">${activity.time}</div>
        </li>
      `).join('');
    }

    // í†µê³„ ì¹´ìš´í„° ì• ë‹ˆë©”ì´ì…˜
    function animateStats() {
      const stats = [
        { id: 'stat-users', target: 1234 },
        { id: 'stat-visits', target: 567 },
        { id: 'stat-revenue', target: 12345, prefix: '$' },
        { id: 'stat-rating', target: 4.8 }
      ];

      stats.forEach((stat, index) => {
        setTimeout(() => {
          const element = document.getElementById(stat.id);
          const start = 0;
          const duration = 1000;
          const startTime = performance.now();

          function animate(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);
            const current = start + (stat.target - start) * progress;
            
            if (stat.prefix) {
              element.textContent = stat.prefix + Math.floor(current).toLocaleString();
            } else if (stat.target < 10) {
              element.textContent = current.toFixed(1);
            } else {
              element.textContent = Math.floor(current).toLocaleString();
            }

            if (progress < 1) {
              requestAnimationFrame(animate);
            }
          }

          requestAnimationFrame(animate);
        }, index * 100);
      });
    }

    // ì•Œë¦¼ í‘œì‹œ
    async function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';
      
      await IMCAT.animate(notification).slideRight(300);
      
      setTimeout(async () => {
        await IMCAT.animate(notification).fadeOut(300);
      }, 3000);
    }

    // ì´ˆê¸° í˜ì´ì§€ ì„¤ì •
    if (authStore.isLoggedIn) {
      showDashboard();
    } else {
      showLogin();
    }

    console.log('âœ… ëŒ€ì‹œë³´ë“œ ì˜ˆì œ ë¡œë“œ ì™„ë£Œ!');
  </script>

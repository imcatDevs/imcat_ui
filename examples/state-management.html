<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ìƒíƒœ ê´€ë¦¬ - IMCAT UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;

    }

    .container {

    }

    .header {
      text-align: center;

      margin-bottom: 40px;
    }

    h1 {

    }

    .back-link {
      display: inline-block;
      color: white;

      margin-bottom: 20px;
      opacity: 0.9;
    }

    .todo-app {
      background: white;
      border-radius: 12px;
      padding: 30px;

    }

    .input-group {
      display: flex;

    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #764ba2;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-btn.active {
      background: #667eea;
      color: white;
    }

    .todo-list {
      list-style: none;
    }

    .todo-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      gap: 15px;
      transition: background 0.3s;
    }

    .todo-item:hover {
      background: #f8f9fa;
    }

    .todo-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .todo-text {
      flex: 1;
      font-size: 16px;
    }

    .todo-text.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .todo-delete {
      padding: 6px 12px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #eee;
      font-size: 14px;
      color: #666;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .storage-info {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">â† ëŒì•„ê°€ê¸°</a>
    
    <div class="header">
      <h1>ğŸ”„ ìƒíƒœ ê´€ë¦¬</h1>
      <p>ë¦¬ì•¡í‹°ë¸Œ ìƒíƒœ ê´€ë¦¬ì™€ LocalStorage ì—°ë™</p>
    </div>

    <div class="todo-app">
      <h2 style="margin-bottom: 20px;">ğŸ“ í•  ì¼ ëª©ë¡</h2>

      <div class="input-group">
        <input type="text" id="todo-input" placeholder="ìƒˆë¡œìš´ í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”..." />
        <button class="btn btn-primary" id="add-btn">ì¶”ê°€</button>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">ì „ì²´</button>
        <button class="filter-btn" data-filter="active">ì§„í–‰ì¤‘</button>
        <button class="filter-btn" data-filter="completed">ì™„ë£Œ</button>
      </div>

      <ul class="todo-list" id="todo-list">
        <!-- íˆ¬ë‘ ì•„ì´í…œì´ ì—¬ê¸°ì— ì¶”ê°€ë©ë‹ˆë‹¤ -->
      </ul>

      <div class="empty-state" id="empty-state" style="display: none;">
        ğŸ“­ í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤
      </div>

      <div class="stats">
        <span>ì „ì²´: <strong id="total-count">0</strong></span>
        <span>ì§„í–‰ì¤‘: <strong id="active-count">0</strong></span>
        <span>ì™„ë£Œ: <strong id="completed-count">0</strong></span>
        <button class="btn btn-danger" id="clear-btn">ì™„ë£Œ í•­ëª© ì‚­ì œ</button>
      </div>

      <div class="storage-info">
        ğŸ’¾ LocalStorageì— ìë™ ì €ì¥ë¨ | í˜„ì¬ í•„í„°: <strong id="current-filter">ì „ì²´</strong>
      </div>
    </div>
  </div>

  <script type="module">
    import IMCAT from '../dist/imcat-ui.js';

    // ìƒíƒœ ê´€ë¦¬ ìŠ¤í† ì–´ ìƒì„±
    const store = IMCAT.state.create({
      todos: [],
      filter: 'all'
    });

    // ê³„ì‚°ëœ ì†ì„±: í•„í„°ë§ëœ íˆ¬ë‘
    store.compute('filteredTodos', function() {
      if (this.filter === 'all') return this.todos;
      if (this.filter === 'active') return this.todos.filter(t => !t.completed);
      if (this.filter === 'completed') return this.todos.filter(t => t.completed);
      return this.todos;
    });

    // ê³„ì‚°ëœ ì†ì„±: í†µê³„
    store.compute('stats', function() {
      const total = this.todos.length;
      const active = this.todos.filter(t => !t.completed).length;
      const completed = this.todos.filter(t => t.completed).length;
      return { total, active, completed };
    });

    // Storageì—ì„œ ë°ì´í„° ë¡œë“œ
    const savedTodos = IMCAT.storage.get('todos');
    if (savedTodos) {
      store.todos = savedTodos;
    }

    // URL ì¿¼ë¦¬ì—ì„œ í•„í„° ë¡œë“œ
    const filterParam = IMCAT.url.getParam('filter', 'all');
    store.filter = filterParam;

    // ë Œë”ë§ í•¨ìˆ˜
    function renderTodos() {
      const todoList = document.getElementById('todo-list');
      const emptyState = document.getElementById('empty-state');
      const filteredTodos = store.filteredTodos;

      if (filteredTodos.length === 0) {
        todoList.innerHTML = '';
        emptyState.style.display = 'block';
      } else {
        emptyState.style.display = 'none';
        todoList.innerHTML = filteredTodos.map(todo => `
          <li class="todo-item" data-id="${todo.id}">
            <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} />
            <span class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</span>
            <button class="todo-delete">ì‚­ì œ</button>
          </li>
        `).join('');
      }

      // í†µê³„ ì—…ë°ì´íŠ¸
      const stats = store.stats;
      document.getElementById('total-count').textContent = stats.total;
      document.getElementById('active-count').textContent = stats.active;
      document.getElementById('completed-count').textContent = stats.completed;
      document.getElementById('current-filter').textContent = 
        store.filter === 'all' ? 'ì „ì²´' : 
        store.filter === 'active' ? 'ì§„í–‰ì¤‘' : 'ì™„ë£Œ';
    }

    // todos ë³€ê²½ ê°ì‹œ
    store.watch('todos', (newTodos) => {
      renderTodos();
      IMCAT.storage.set('todos', newTodos); // Storageì— ì €ì¥
    });

    // filter ë³€ê²½ ê°ì‹œ
    store.watch('filter', (newFilter) => {
      renderTodos();
      IMCAT.url.updateQuery({ filter: newFilter }); // URL ì—…ë°ì´íŠ¸
      
      // í•„í„° ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ì—…ë°ì´íŠ¸
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === newFilter);
      });
    });

    // íˆ¬ë‘ ì¶”ê°€
    document.getElementById('add-btn').addEventListener('click', async () => {
      const input = document.getElementById('todo-input');
      const text = input.value.trim();
      
      if (!text) {
        await IMCAT.animate(input).shake(500);
        return;
      }

      const newTodo = {
        id: Date.now(),
        text,
        completed: false,
        createdAt: new Date().toISOString()
      };

      store.todos = [...store.todos, newTodo];
      input.value = '';
      
      // ìƒˆ ì•„ì´í…œ ì• ë‹ˆë©”ì´ì…˜
      setTimeout(async () => {
        const newItem = document.querySelector(`[data-id="${newTodo.id}"]`);
        if (newItem) {
          await IMCAT.animate(newItem).slideDown(400);
        }
      }, 50);
    });

    // Enter í‚¤ë¡œ ì¶”ê°€
    document.getElementById('todo-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('add-btn').click();
      }
    });

    // íˆ¬ë‘ ë¦¬ìŠ¤íŠ¸ ì´ë²¤íŠ¸ ìœ„ì„
    document.getElementById('todo-list').addEventListener('click', async (e) => {
      const item = e.target.closest('.todo-item');
      if (!item) return;

      const id = parseInt(item.dataset.id);

      // ì²´í¬ë°•ìŠ¤ í´ë¦­
      if (e.target.classList.contains('todo-checkbox')) {
        store.todos = store.todos.map(todo =>
          todo.id === id ? { ...todo, completed: !todo.completed } : todo
        );
        await IMCAT.animate(item).pulse(300);
      }

      // ì‚­ì œ ë²„íŠ¼ í´ë¦­
      if (e.target.classList.contains('todo-delete')) {
        await IMCAT.animate(item).slideLeft(300);
        store.todos = store.todos.filter(todo => todo.id !== id);
      }
    });

    // í•„í„° ë²„íŠ¼
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        store.filter = btn.dataset.filter;
      });
    });

    // ì™„ë£Œ í•­ëª© ì‚­ì œ
    document.getElementById('clear-btn').addEventListener('click', async () => {
      const completedItems = document.querySelectorAll('.todo-item .todo-checkbox:checked');
      
      for (const checkbox of completedItems) {
        const item = checkbox.closest('.todo-item');
        await IMCAT.animate(item).fadeOut(200);
      }
      
      store.todos = store.todos.filter(todo => !todo.completed);
      
      if (store.todos.filter(t => t.completed).length === 0) {
        await IMCAT.animate(document.getElementById('clear-btn')).pulse(300);
      }
    });

    // ì´ˆê¸° ë Œë”ë§
    renderTodos();

    console.log('âœ… ìƒíƒœ ê´€ë¦¬ ì˜ˆì œ ë¡œë“œ ì™„ë£Œ!');
    console.log('Store:', store);
  </script>
</body>

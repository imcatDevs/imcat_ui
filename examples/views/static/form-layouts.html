<!-- Content Start -->
<div class="row">
  <!-- Vertical Form (Default) -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Vertical Form (Default)</h4>
      </div>
      <div class="card__body">
        <form>
          <div class="mb-3">
            <label for="vEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="vEmail" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="vPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="vPassword">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="vCheck">
            <label class="form-check-label" for="vCheck">
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Horizontal Form -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Horizontal Form</h4>
      </div>
      <div class="card__body">
        <form>
          <div class="row mb-3">
            <label for="hEmail" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="hEmail">
            </div>
          </div>
          <div class="row mb-3">
            <label for="hPassword" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="hPassword">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-9 offset-sm-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hCheck">
                <label class="form-check-label" for="hCheck">
                  Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-9 offset-sm-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Inline Form -->
  <div class="col-xl-12">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Inline Form</h4>
      </div>
      <div class="card__body">
        <form class="row row-cols-lg-auto g-3 align-items-center">
          <div class="col-12">
            <label class="visually-hidden" for="inlineName">Name</label>
            <input type="text" class="form-control" id="inlineName" placeholder="Name">
          </div>
          <div class="col-12">
            <label class="visually-hidden" for="inlineEmail">Email</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="inlineEmail" placeholder="Username">
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="inlineCheck">
              <label class="form-check-label" for="inlineCheck">
                Remember
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Two Column Layout -->
  <div class="col-xl-12">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Two Column Grid Layout</h4>
      </div>
      <div class="card__body">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="gridEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="gridEmail">
            </div>
            <div class="col-md-6 mb-3">
              <label for="gridPhone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="gridPhone">
            </div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4 mb-3">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select">
                <option selected>Choose...</option>
                <option>서울</option>
                <option>경기</option>
                <option>부산</option>
              </select>
            </div>
            <div class="col-md-2 mb-3">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Floating Labels Form -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Floating Labels</h4>
      </div>
      <div class="card__body">
        <form>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect">
              <option selected>Choose...</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
            </select>
            <label for="floatingSelect">Select an option</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Compact Form -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Compact Form (Small Inputs)</h4>
      </div>
      <div class="card__body">
        <form>
          <div class="mb-3">
            <label for="compactEmail" class="form-label-sm">Email</label>
            <input type="email" class="form-control form-control-sm" id="compactEmail">
          </div>
          <div class="mb-3">
            <label for="compactPassword" class="form-label-sm">Password</label>
            <input type="password" class="form-control form-control-sm" id="compactPassword">
          </div>
          <div class="mb-3">
            <label for="compactSelect" class="form-label-sm">Category</label>
            <select class="form-select form-select-sm" id="compactSelect">
              <option>Category 1</option>
              <option>Category 2</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

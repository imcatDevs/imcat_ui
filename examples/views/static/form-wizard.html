<!-- Page Title -->
<div class="page-title-box">
  <h4 class="page-title">Form Wizard</h4>
  <ol class="breadcrumb m-0">
    <li class="breadcrumb-item"><a href="#">IMCAT UI</a></li>

    <li class="breadcrumb-item active">Form Wizard</li>

<!-- Content Start -->
<div class="row">
  <div class="col-xl-12">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">회원가입 Wizard</h4>
      </div>
      <div class="card__body">
        <!-- Progress Steps -->
        <div class="wizard-steps mb-4">
          <div class="d-flex justify-content-between position-relative">
            <div class="wizard-step active" data-step="1">
              <div class="wizard-step-icon">
                <i class="material-icons-outlined">person</i>
              </div>
              <div class="wizard-step-label">개인정보</div>
            </div>
            <div class="wizard-step" data-step="2">
              <div class="wizard-step-icon">
                <i class="material-icons-outlined">lock</i>
              </div>
              <div class="wizard-step-label">계정설정</div>
            </div>
            <div class="wizard-step" data-step="3">
              <div class="wizard-step-icon">
                <i class="material-icons-outlined">home</i>
              </div>
              <div class="wizard-step-label">주소정보</div>
            </div>
            <div class="wizard-step" data-step="4">
              <div class="wizard-step-icon">
                <i class="material-icons-outlined">check_circle</i>
              </div>
              <div class="wizard-step-label">완료</div>
            </div>
          </div>
          <div class="progress mt-3" style="height: 4px;">
            <div id="wizardProgress" class="progress-bar" role="progressbar" style="width: 25%"></div>
          </div>
        </div>

        <!-- Form Steps -->
        <form id="wizardForm">
          <!-- Step 1: Personal Info -->
          <div class="wizard-content active" data-step="1">
            <h5 class="mb-3">개인정보 입력</h5>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="wizardFirstName" class="form-label">이름 *</label>
                <input type="text" class="form-control" id="wizardFirstName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="wizardLastName" class="form-label">성 *</label>
                <input type="text" class="form-control" id="wizardLastName" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="wizardPhone" class="form-label">전화번호 *</label>
                <input type="tel" class="form-control" id="wizardPhone" placeholder="010-1234-5678" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="wizardBirth" class="form-label">생년월일 *</label>
                <input type="date" class="form-control" id="wizardBirth" required>
              </div>
            </div>
          </div>

          <!-- Step 2: Account Setup -->
          <div class="wizard-content" data-step="2">
            <h5 class="mb-3">계정 설정</h5>
            <div class="mb-3">
              <label for="wizardEmail" class="form-label">이메일 *</label>
              <input type="email" class="form-control" id="wizardEmail" required>
            </div>
            <div class="mb-3">
              <label for="wizardUsername" class="form-label">사용자명 *</label>
              <input type="text" class="form-control" id="wizardUsername" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="wizardPassword" class="form-label">비밀번호 *</label>
                <input type="password" class="form-control" id="wizardPassword" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="wizardConfirmPassword" class="form-label">비밀번호 확인 *</label>
                <input type="password" class="form-control" id="wizardConfirmPassword" required>
              </div>
            </div>
          </div>

          <!-- Step 3: Address Info -->
          <div class="wizard-content" data-step="3">
            <h5 class="mb-3">주소 정보</h5>
            <div class="mb-3">
              <label for="wizardAddress" class="form-label">주소 *</label>
              <input type="text" class="form-control" id="wizardAddress" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="wizardCity" class="form-label">도시 *</label>
                <input type="text" class="form-control" id="wizardCity" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="wizardState" class="form-label">지역 *</label>
                <select class="form-select" id="wizardState" required>
                  <option value="">선택</option>
                  <option>서울</option>
                  <option>경기</option>
                  <option>부산</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="wizardZip" class="form-label">우편번호 *</label>
                <input type="text" class="form-control" id="wizardZip" required>
              </div>
            </div>
          </div>

          <!-- Step 4: Review & Submit -->
          <div class="wizard-content" data-step="4">
            <h5 class="mb-3">정보 확인</h5>
            <div class="alert alert-info">
              <i class="material-icons-outlined">info</i>
              입력하신 정보를 확인해주세요.
            </div>
            <div id="wizardReview" class="bg-light p-4 rounded">
              <!-- 입력 정보가 여기에 표시됩니다 -->
            </div>
          </div>

          <!-- Navigation Buttons -->
          <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary" id="prevBtn" onclick="changeStep(-1)" disabled>
              <i class="material-icons-outlined">arrow_back</i>
              이전
            </button>
            <button type="button" class="btn btn-primary" id="nextBtn" onclick="changeStep(1)">
              다음
              <i class="material-icons-outlined">arrow_forward</i>
            </button>
            <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">
              <i class="material-icons-outlined">check</i>
              제출
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
.wizard-steps {
  margin-bottom: 2rem;
}

.wizard-step {
  text-align: center;
  flex: 1;
  position: relative;
}

.wizard-step-icon {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #e9ecef;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 0.5rem;
  transition: all 0.3s;
}

.wizard-step-icon i {
  color: #6c757d;
  font-size: 24px;
}

.wizard-step-label {
  font-size: 0.875rem;
  color: #6c757d;
}

.wizard-step.active .wizard-step-icon {
  background-color: var(--primary-color, #727cf5);
}

.wizard-step.active .wizard-step-icon i {
  color: white;
}

.wizard-step.active .wizard-step-label {
  color: var(--primary-color, #727cf5);
  font-weight: 600;
}

.wizard-step.completed .wizard-step-icon {
  background-color: var(--success-color, #0acf97);
}

.wizard-step.completed .wizard-step-icon i {
  color: white;
}

.wizard-content {
  display: none;
}

.wizard-content.active {
  display: block;
}
</style>

<script>
let currentStep = 1;

function changeStep(direction) {
  const steps = document.querySelectorAll('.wizard-content');
  const stepIndicators = document.querySelectorAll('.wizard-step');
  
  // Hide current step
  steps[currentStep - 1].classList.remove('active');
  
  // Update step
  currentStep += direction;
  
  // Show new step
  steps[currentStep - 1].classList.add('active');
  
  // Update step indicators
  stepIndicators.forEach((step, index) => {
    if (index < currentStep - 1) {
      step.classList.add('completed');
      step.classList.remove('active');
    } else if (index === currentStep - 1) {
      step.classList.add('active');
      step.classList.remove('completed');
    } else {
      step.classList.remove('active', 'completed');
    }
  });
  
  // Update progress bar
  const progress = (currentStep / steps.length) * 100;
  document.getElementById('wizardProgress').style.width = progress + '%';
  
  // Update buttons
  document.getElementById('prevBtn').disabled = currentStep === 1;
  document.getElementById('nextBtn').style.display = currentStep === steps.length ? 'none' : 'block';
  document.getElementById('submitBtn').style.display = currentStep === steps.length ? 'block' : 'none';
  
  // Show review on last step
  if (currentStep === 4) {
    showReview();
  }
}

function showReview() {
  const review = document.getElementById('wizardReview');
  const data = {
    '이름': document.getElementById('wizardFirstName').value,
    '성': document.getElementById('wizardLastName').value,
    '전화번호': document.getElementById('wizardPhone').value,
    '생년월일': document.getElementById('wizardBirth').value,
    '이메일': document.getElementById('wizardEmail').value,
    '사용자명': document.getElementById('wizardUsername').value,
    '주소': document.getElementById('wizardAddress').value,
    '도시': document.getElementById('wizardCity').value,
    '지역': document.getElementById('wizardState').value,
    '우편번호': document.getElementById('wizardZip').value
  };
  
  let html = '<dl class="row mb-0">';
  for (const [key, value] of Object.entries(data)) {
    html += `
      <dt class="col-sm-3">${key}</dt>
      <dd class="col-sm-9">${value || '-'}</dd>
    `;
  }
  html += '</dl>';
  
  review.innerHTML = html;
}

document.getElementById('wizardForm').addEventListener('submit', function(e) {
  e.preventDefault();
  alert('폼이 성공적으로 제출되었습니다!\n\n입력하신 정보가 저장되었습니다.');
  this.reset();
  currentStep = 1;
  changeStep(0);
});
</script>

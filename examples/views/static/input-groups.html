<!-- Content Start -->
<div class="row">
  <!-- Basic Input Groups -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Text Addon</h4>
      </div>
      <div class="card__body">
        <div class="mb-3">
          <label class="form-label">Prepend</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Append</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Recipient">
            <span class="input-group-text">@example.com</span>
          </div>
        </div>
        <div class="mb-0">
          <label class="form-label">Both Sides</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control">
            <span class="input-group-text">.00</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Button Addon -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Button Addon</h4>
      </div>
      <div class="card__body">
        <div class="mb-3">
          <label class="form-label">Button Left</label>
          <div class="input-group">
            <button class="btn btn-primary" type="button">검색</button>
            <input type="text" class="form-control" placeholder="검색어 입력">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Button Right</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="검색어 입력">
            <button class="btn btn-secondary" type="button">Go</button>
          </div>
        </div>
        <div class="mb-0">
          <label class="form-label">Multiple Buttons</label>
          <div class="input-group">
            <input type="text" class="form-control">
            <button class="btn btn-success" type="button">확인</button>
            <button class="btn btn-danger" type="button">취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- With Icons -->
  <div class="col-xl-12">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">With Icons</h4>
      </div>
      <div class="card__body">
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons-outlined">person</i>
              </span>
              <input type="text" class="form-control" placeholder="Username">
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons-outlined">email</i>
              </span>
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="input-group">
              <span class="input-group-text">
                <i class="material-icons-outlined">lock</i>
              </span>
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Page Title -->
<div class="page-title-box">
  <h4 class="page-title">Range Slider</h4>
  <ol class="breadcrumb m-0">
    <li class="breadcrumb-item"><a href="#">IMCAT UI</a></li>
    <li class="breadcrumb-item"><a href="#">Form Elements</a></li>
    <li class="breadcrumb-item active">Range Slider</li>
  </ol>
</div>

<!-- Content Start -->
<div class="row">
  <!-- Basic Range -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Basic Range Slider</h4>
      </div>
      <div class="card__body">
        <div class="mb-3">
          <label for="range1" class="form-label">Default Range (0-100)</label>
          <input type="range" class="form-range" id="range1" min="0" max="100" value="50">
          <div class="d-flex justify-content-between text-muted small">
            <span>0</span>
            <span>100</span>
          </div>
        </div>
        
        <div class="mb-0">
          <label for="range2" class="form-label">With Value Display: <span id="rangeValue">50</span></label>
          <input type="range" class="form-range" id="range2" min="0" max="100" value="50" oninput="document.getElementById('rangeValue').textContent = this.value">
        </div>
      </div>
    </div>
  </div>

  <!-- Range with Steps -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Range with Steps</h4>
      </div>
      <div class="card__body">
        <div class="mb-3">
          <label for="range3" class="form-label">Step 10: <span id="stepValue">50</span></label>
          <input type="range" class="form-range" id="range3" min="0" max="100" step="10" value="50" oninput="document.getElementById('stepValue').textContent = this.value">
        </div>
        
        <div class="mb-0">
          <label for="range4" class="form-label">Step 25: <span id="step25Value">50</span></label>
          <input type="range" class="form-range" id="range4" min="0" max="100" step="25" value="50" oninput="document.getElementById('step25Value').textContent = this.value">
        </div>
      </div>
    </div>
  </div>

  <!-- Different Ranges -->
  <div class="col-xl-12">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Different Ranges</h4>
      </div>
      <div class="card__body">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="range5" class="form-label">Volume (0-10): <span id="volumeValue">5</span></label>
            <input type="range" class="form-range" id="range5" min="0" max="10" value="5" oninput="document.getElementById('volumeValue').textContent = this.value">
          </div>
          
          <div class="col-md-4 mb-3">
            <label for="range6" class="form-label">Price ($0-$1000): $<span id="priceValue">500</span></label>
            <input type="range" class="form-range" id="range6" min="0" max="1000" step="50" value="500" oninput="document.getElementById('priceValue').textContent = this.value">
          </div>
          
          <div class="col-md-4 mb-3">
            <label for="range7" class="form-label">Temperature (-20°C to 40°C): <span id="tempValue">10</span>°C</label>
            <input type="range" class="form-range" id="range7" min="-20" max="40" value="10" oninput="document.getElementById('tempValue').textContent = this.value">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Disabled State -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Disabled State</h4>
      </div>
      <div class="card__body">
        <label for="rangeDisabled" class="form-label">Disabled Range</label>
        <input type="range" class="form-range" id="rangeDisabled" value="50" disabled>
      </div>
    </div>
  </div>

  <!-- Practical Examples -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Rating Example</h4>
      </div>
      <div class="card__body">
        <label for="rating" class="form-label">
          Rate this product: 
          <span id="ratingStars"></span>
          (<span id="ratingValue">3</span>/5)
        </label>
        <input type="range" class="form-range" id="rating" min="1" max="5" value="3" oninput="updateRating(this.value)">
      </div>
    </div>
  </div>

  <!-- Multiple Ranges -->
  <div class="col-xl-12">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Multiple Ranges (RGB Color Picker)</h4>
      </div>
      <div class="card__body">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Red: <span id="redValue">128</span></label>
            <input type="range" class="form-range" id="red" min="0" max="255" value="128" oninput="updateColor()">
          </div>
          
          <div class="col-md-4 mb-3">
            <label class="form-label">Green: <span id="greenValue">128</span></label>
            <input type="range" class="form-range" id="green" min="0" max="255" value="128" oninput="updateColor()">
          </div>
          
          <div class="col-md-4 mb-3">
            <label class="form-label">Blue: <span id="blueValue">128</span></label>
            <input type="range" class="form-range" id="blue" min="0" max="255" value="128" oninput="updateColor()">
          </div>
        </div>
        
        <div class="mt-3 p-4 rounded text-center" id="colorPreview" style="background-color: rgb(128, 128, 128);">
          <strong style="color: white; text-shadow: 1px 1px 2px black;">Color Preview</strong>
          <div class="mt-2">
            <code id="colorCode" style="background: rgba(0,0,0,0.5); color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem;">rgb(128, 128, 128)</code>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Rating Update
function updateRating(value) {
  document.getElementById('ratingValue').textContent = value;
  const stars = '⭐'.repeat(value) + '☆'.repeat(5 - value);
  document.getElementById('ratingStars').textContent = stars;
}

// Initialize rating
updateRating(3);

// Color Update
function updateColor() {
  const r = document.getElementById('red').value;
  const g = document.getElementById('green').value;
  const b = document.getElementById('blue').value;
  
  document.getElementById('redValue').textContent = r;
  document.getElementById('greenValue').textContent = g;
  document.getElementById('blueValue').textContent = b;
  
  const color = `rgb(${r}, ${g}, ${b})`;
  document.getElementById('colorPreview').style.backgroundColor = color;
  document.getElementById('colorCode').textContent = color;
}
</script>

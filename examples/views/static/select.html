<div class="row">
  <!-- Basic Select -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Single Select</h4>
      </div>
      <div class="card__body">
        <div class="mb-3">
          <label class="form-label">Default Select</label>
          <select class="form-select">
            <option selected>선택하세요</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
          </select>
        </div>
        <div class="mb-0">
          <label class="form-label">With Groups</label>
          <select class="form-select">
            <optgroup label="그룹 1">
              <option>Option 1.1</option>
              <option>Option 1.2</option>
            </optgroup>
            <optgroup label="그룹 2">
              <option>Option 2.1</option>
              <option>Option 2.2</option>
            </optgroup>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Select Sizes -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Select Sizes</h4>
      </div>
      <div class="card__body">
        <div class="mb-3">
          <label class="form-label">Small</label>
          <select class="form-select form-select-sm">
            <option>Small select</option>
            <option>Option 1</option>
            <option>Option 2</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Default</label>
          <select class="form-select">
            <option>Default select</option>
            <option>Option 1</option>
            <option>Option 2</option>
          </select>
        </div>
        <div class="mb-0">
          <label class="form-label">Large</label>
          <select class="form-select form-select-lg">
            <option>Large select</option>
            <option>Option 1</option>
            <option>Option 2</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Multiple Select -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Multiple Select</h4>
      </div>
      <div class="card__body">
        <label class="form-label">Hold Ctrl/Cmd to select multiple</label>
        <select class="form-select" multiple size="5">
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
          <option>Option 6</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Disabled -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Disabled State</h4>
      </div>
      <div class="card__body">
        <label class="form-label">Disabled Select</label>
        <select class="form-select" disabled>
          <option>선택할 수 없음</option>
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
      </div>
    </div>
  </div>
</div>

<!-- Content Start -->
<div class="row">
  <!-- Basic Switches -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Basic Switches</h4>
      </div>
      <div class="card__body">
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="switch1" checked>
          <label class="form-check-label" for="switch1">
            Default switch (On)
          </label>
        </div>
        <div class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" id="switch2">
          <label class="form-check-label" for="switch2">
            Default switch (Off)
          </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="switch3" disabled>
          <label class="form-check-label" for="switch3">
            Disabled switch
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- With Labels -->
  <div class="col-xl-6">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">With Descriptive Labels</h4>
      </div>
      <div class="card__body">
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="notifications" checked>
          <label class="form-check-label" for="notifications">
            <strong>알림 활성화</strong><br>
            <small class="text-muted">새로운 메시지 알림 받기</small>
          </label>
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="darkMode">
          <label class="form-check-label" for="darkMode">
            <strong>다크 모드</strong><br>
            <small class="text-muted">어두운 테마 사용</small>
          </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="autoSave" checked>
          <label class="form-check-label" for="autoSave">
            <strong>자동 저장</strong><br>
            <small class="text-muted">내용 자동 저장</small>
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Example -->
  <div class="col-xl-12">
    <div class="card mb-4">
      <div class="card__header">
        <h4 class="card__title">Settings Example</h4>
      </div>
      <div class="card__body">
        <h5 class="mb-3">Privacy Settings</h5>
        <div class="row">
          <div class="col-md-6">
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="public" checked>
              <label class="form-check-label" for="public">
                Public Profile
              </label>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="searchable" checked>
              <label class="form-check-label" for="searchable">
                Searchable
              </label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="comments">
              <label class="form-check-label" for="comments">
                Allow Comments
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="emailNotif" checked>
              <label class="form-check-label" for="emailNotif">
                Email Notifications
              </label>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="pushNotif">
              <label class="form-check-label" for="pushNotif">
                Push Notifications
              </label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="twoFactor" checked>
              <label class="form-check-label" for="twoFactor">
                Two-Factor Authentication
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

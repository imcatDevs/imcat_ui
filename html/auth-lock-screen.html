<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lock Screen | UBold - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="UBold is a modern, responsive admin dashboard available on ThemeForest. Ideal for building CRM, CMS, project management tools, and custom web applications with a clean UI, flexible layouts, and rich features."
    />
    <meta
      name="keywords"
      content="UBold, admin dashboard, ThemeForest, Bootstrap 5 admin, responsive admin, CRM dashboard, CMS admin, web app UI, admin theme, premium admin template"
    />
    <meta name="author" content="Coderthemes" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Theme Config Js -->
    <script src="assets/js/config.js"></script>

    <!-- Vendor css -->
    <link href="assets/css/vendors.min.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="auth-box overflow-hidden align-items-center d-flex">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xxl-4 col-md-6 col-sm-8">
            <div class="card p-4">
              <div class="auth-brand text-center mb-3">
                <a href="index.html" class="logo-dark">
                  <img
                    src="assets/images/logo-black.png"
                    alt="dark logo"
                    height="28"
                  />
                </a>
                <a href="index.html" class="logo-light">
                  <img src="assets/images/logo.png" alt="logo" height="28" />
                </a>
              </div>

              <div class="text-center mb-4">
                <img
                  src="assets/images/users/user-1.jpg"
                  class="rounded-circle img-thumbnail avatar-xxl mb-2"
                  alt="thumbnail"
                />
                <h5 class="fs-md">Geneva D.</h5>
              </div>

              <form>
                <div class="mb-3">
                  <label for="userPassword" class="form-label"
                    >Password <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="userPassword"
                      placeholder="••••••••"
                      required
                    />
                  </div>
                </div>

                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary fw-semibold py-2"
                  >
                    Unlock
                  </button>
                </div>
              </form>

              <p class="text-muted text-center mt-4 mb-0">
                Not you? Return to
                <a
                  href="auth-sign-in.html"
                  class="text-decoration-underline link-offset-3 fw-semibold"
                  >Sign in</a
                >
              </p>
            </div>

            <p class="text-center text-muted mt-4 mb-0">
              ©
              <script>
                document.write(new Date().getFullYear());
              </script>
              UBold — by <span class="fw-semibold">Coderthemes</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- end auth-fluid-->

    <!-- Vendor js -->
    <script src="assets/js/vendors.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
